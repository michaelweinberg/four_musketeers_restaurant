{% extends "base.html" %}
{% set active_page = 'menu' %}
{% block title %} Menu {% endblock %}
{% block content %}

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Restaurant</th>
    </tr>
  </thead>
  <tbody>

		{% for item in myData %}
			<tr>
				<td class="align-middle">{{ loop.index0 +1 }}</td>
				<td class="align-middle"> <img src= {{ item ["thumbnail"]  }} style="max-height:50px;max-width:50px;"> {{item['name']}}</td>			
				<td class="align-middle">{{ item['price']}}</td>
        <td class="align-middle">{{ item['restaurant']}}</td>			
			</tr>
		
        {% endfor %}

  </tbody>
</table>
 {% endblock %}
